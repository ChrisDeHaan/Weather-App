<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body style="background-image: url(./assets/img/cloud-background.jpg); background-repeat: no-repeat; background-size: cover">

    <header>
        <h1 class="text-center p-5 text-light display-3"><strong><small class="text-primary">Better</small> | Weather</strong></h1>
    </header>

    <div class="container-md">
        <div class="row">
            <div class="container border-3 col-md-3 col-12">
                <form class="border-bottom border-dark border-3 py-3 col-auto">
                    <label for="inputCityName" class="form-label h3 text-dark"><strong><u>Search for a City:</u></strong></label>
                    <input type="password" class="form-control mb-3 py-3" id="inputCityName" placeholder="Enter city">
                    <button type="button" class="btn btn-primary form-control py-2">Primary</button>
                </form>
                <button type="button" class="btn btn-secondary form-control py-2 my-3">Secondary 1</button>
                <button type="button" class="btn btn-secondary form-control py-2 mb-3">Secondary 2</button>
                <button type="button" class="btn btn-secondary form-control py-2 mb-3">Secondary 3</button>
                <button type="button" class="btn btn-secondary form-control py-2 mb-3">Secondary 4</button>
                <button type="button" class="btn btn-secondary form-control py-2 mb-3">Secondary 5</button>
            </div>
            <main class="container col-md-9 col-12">
                <section class="p-3 col-auto">
                    <div class="row">
                        <h2 class="h3 col-sm-8 col-12"><strong>City Name ☀️</strong></h2>
                        <h3 class="h3 col-sm-4 col-12 text-sm-end text-start"><strong>Date</strong></h3>
                    </div>

                    <p>Temperature:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </section>
                <section class="mt-3 p-3 col-auto">
                    <h4 class="h3 mb-2"><strong>5-Day Forecast:</strong></h4>
                    <div class="row justify-content-between">
                        <div class="col-lg-2 col-12 bg-light border border-3 border-dark rounded p-2 my-3">
                            <p>date</p>
                            <p>emoji</p>
                            <p>Temp:</p>
                            <p>Wind: 3.37 MPH</p>
                            <p>Humidity: 72%</p>
                        </div>
                        <div class="col-lg-2 col-12 bg-light border border-3 border-dark rounded p-2 my-3">
                            <p>date</p>
                            <p>emoji</p>
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                        <div class="col-lg-2 col-12 bg-light border border-3 border-dark rounded p-2 my-3">
                            <p>date</p>
                            <p>emoji</p>
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                        <div class="col-lg-2 col-12 bg-light border border-3 border-dark rounded p-2 my-3">
                            <p>date</p>
                            <p>emoji</p>
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                        <div class="col-lg-2 col-12 bg-light border border-3 border-dark rounded p-2 my-3">
                            <p>date</p>
                            <p>emoji</p>
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                    </div>

                </section>
            </main>
        </div>
    </div>
</body>

</html>
